# Netlify configuration for OJ Holdings LLC

[build]
  # Base directory where frontend lives
  base = "frontend/"
  
  # Build command for Create React App
  command = "yarn build"
  
  # Output directory after build (CRA outputs to 'build')
  publish = "build"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  YARN_VERSION = "1.22.22"
  # Skip Next.js plugin since this is a Create React App
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirects for SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
